<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="/styles-below.css" />
    <link rel="shortcut icon" type="image/png" href="/assets/labyrinth.jpg" />
  </head>
  <body class="main-body">
    <a href="/index.html" id="return">
      <img
        src="/assets/labyrinth.jpg"
        alt="Foundation Logo"
        style="margin: 16px"
      />
    </a>
    <div class="page-box full-center text-full-center">
      <div style="text-align: center">
        <h1 class="title">Labyrinth Group Archives</h1>
      </div>
      <p>Login Required</p>
      <div class="centered">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>
      <p></p>
      <!-- Afraid you'll fly too close to the sun? -->
      <div class="centered">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <p></p>
      <button type="button" id="login-button">Login</button>
    </div>
  </body>
  <script src="/below/login.js"></script>
</html>
