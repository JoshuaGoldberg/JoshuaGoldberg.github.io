<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body class="front-page-body">

          I like talking about things, but I don't always like writing them

        <p>Ideally, this should be as mix of academic and general posts.</p>
        <hr style="width: 100%; border: 1px solid black; margin-top: 1px" />
      </div>
      <script src="/blog/blog_script.js"></script>
      <a
        class="centered"
        href="/index.html"
        onclick="
          if (
            history.length > 1 &&
            document.referrer.indexOf(window.location.host) !== -1
          ) {
            history.back();
            return false;
          }
        "
        >Return</a
      >
    </div>
    <div id="footer"></div>
    <script src="/add_footer.js"></script>
