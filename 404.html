<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="error-page-body">
    <div class="page-box middle special-error-box">
      <div class="info-panel text-centered">
        <a
          href="https://www.youtube.com/watch?v=n-x4ttQioNw"
          target="_blank"
          rel="noopener noreferrer"
          ><img
            class="error-page-image"
            src="/assets/whistle.jpg"
            alt="whistle"
        /></a>
        <h1 class="text-full-center">
          Sorry, the page you are looking for is currently off limits to delvers
        </h1>
        <p>
          Operations are currently underway in this layer to retrieve a special
          grade relic. Please return when you have earned your black whistle, or
          once operations have finished.
        </p>
        <a
          href="/index.html"
          onclick="
            if (history.length > 1) {
              history.back();
              return false;
            }
          "
          >Return</a
        >
      </div>
    </div>
  </body>
</html>
